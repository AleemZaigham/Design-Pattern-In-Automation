name: Factory Method
on: [push]
jobs:
  build:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install
        run: cd Factory-Method && npm install
      - name: Test
        run: cd Factory-Method && npm run wdio
      - uses: actions/upload-artifact@v1
        with:
          name: Allure Report
          path: ./Factory-Method/allure-results